name: build docker image

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  DOCKER_REGISTRY: ghcr.io/jonohill
  DOCKER_REPO: nettopbox

permissions:
  packages: write
  contents: write

jobs:

  build_x64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - variant: standard
            dockerfile: Dockerfile
            tag_suffix: ""
          - variant: vpn
            dockerfile: Dockerfile.vpn
            tag_suffix: "-vpn"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ghcr
        uses: docker/login-action@v2
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          cache-from: type=gha,scope=${{ matrix.variant }}-amd64
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}-amd64
          tags: "${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPO }}/linux/amd64:${{ github.run_number }}${{ matrix.tag_suffix }}"

  build_arm64:
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        include:
          - variant: standard
            dockerfile: Dockerfile
            tag_suffix: ""
          - variant: vpn
            dockerfile: Dockerfile.vpn
            tag_suffix: "-vpn"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ghcr
        uses: docker/login-action@v2
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/arm64
          push: true
          cache-from: type=gha,scope=${{ matrix.variant }}-arm64
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}-arm64
          tags: "${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPO }}/linux/arm64:${{ github.run_number }}${{ matrix.tag_suffix }}"     

  build:
    runs-on: ubuntu-latest

    needs: [build_x64, build_arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Read version
        id: read_version
        run: |
          echo "::set-output name=VERSION::$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')"
      
      - name: (Try to) tag
        id: create_tag
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git tag "${{ steps.read_version.outputs.VERSION }}"
          git push --tags        

      - name: Login to ghcr
        uses: docker/login-action@v2
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run:
          echo "FROM $DOCKER_REGISTRY/$DOCKER_REPO/\$TARGETPLATFORM:${{ github.run_number }}" > Dockerfile

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: "${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPO }}:${{ steps.read_version.outputs.VERSION }},${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPO }}:latest"

      - run:
          echo "FROM $DOCKER_REGISTRY/$DOCKER_REPO/\$TARGETPLATFORM:${{ github.run_number }}-vpn" > Dockerfile.manifest

      - name: Build and push VPN
        id: docker_build_vpn
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.manifest
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: "${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPO }}:${{ steps.read_version.outputs.VERSION }}-vpn,${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPO }}:vpn"
